<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de alunos</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1> Cadastro de Alunos</h1>

<h2> Adicionar Aluno</h2>
<form id="formAluno">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="idade" placeholder="Idade" required>
    <input type="text" id="turma" placeholder="Turma" required>
    <input type="text" id="disciplina" placeholder="Disciplina" required>
    <input type="text" id="professor" placeholder="Professor" required>
    <input type="text" id="notas" placeholder="Notas (ex: 8,7,9)" required>
    <button type="submit"> Cadastrar</button>
</form>

<p><a href="lista.html">Ver lista de alunos</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
